version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hohema-postgres
    environment:
      POSTGRES_DB: hohema_loans
      POSTGRES_USER: hohema_user
      POSTGRES_PASSWORD: hohema_password_2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hohema-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hohema_user -d hohema_loans"]
      interval: 10s
      timeout: 5s
      retries: 5

  # .NET API (Development) - Using PostgreSQL
  api:
    build:
      context: .
      dockerfile: deploy/docker/api/Dockerfile
    container_name: hohema-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=hohema_loans;Username=hohema_user;Password=hohema_password_2024!;Port=5432"
      JwtSettings__SecretKey: "YourSuperSecretKeyThatIsAtLeast32CharactersLong!"
      JwtSettings__Issuer: "HoHemaLoans"
      JwtSettings__Audience: "HoHemaLoans"
    ports:
      - "5001:5000"
    volumes:
      - ./src/api/HoHemaLoans.Api:/app/src
    networks:
      - hohema-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  # React Frontend (Development)
  frontend:
    build:
      context: .
      dockerfile: deploy/docker/frontend/Dockerfile
    container_name: hohema-frontend
    environment:
      VITE_API_URL: "http://api:5000/api"
      VITE_APP_NAME: "Ho Hema Loans"
      VITE_APP_VERSION: "1.0.0"
    ports:
      - "5174:5173"
    volumes:
      - ./src/frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - hohema-network
    restart: unless-stopped
    stdin_open: true
    tty: true
    depends_on:
      - api

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  hohema-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16