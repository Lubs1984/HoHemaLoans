# Railway Configuration
# This file helps Railway understand how to deploy your services

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.api"
watchPatterns = ["src/**"]

# Use development branch for deployments
[deploy.source]
branch = "development"

[deploy]
numReplicas = 1
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 300
healthcheckInterval = 30

# Environment variables that Railway should inject
[env]
ASPNETCORE_ENVIRONMENT = "Production"
ASPNETCORE_URLS = "http://0.0.0.0:$PORT"
Railway__SkipHttpsRedirection = "true"
CORS_ORIGINS = "https://hohemaweb-development.up.railway.app"
IsDevelopment = "true"
